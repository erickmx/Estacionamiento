<!DOCTYPE html>
<html ng-app= "hmml">
	<head>
		<title>Bienvenido</title>
		<meta charset="utf-8">
		<!-- AngulaJs -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<!-- Controlador -->
		<script src="inicioi.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- GoogleMaps -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDSzGRMP2lo_vFOJWty7qGy-y7mn7MQ7j4&v=3&callback=initMap"></script>
		<style>html,body{height: 100%;}</style>	
	</head>
	<body ng-controller="Controlador">
		<div  ng-init="iniciar()">
			<div style="margin-top:10px;" class="panel panel-default col-md-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Que deseas hacer?</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default btn-lg" ng-click="elegir()">
							Estacionarse
							<span ng-show="!estacionado" class="glyphicon glyphicon-plus-sign"></span>
							<span ng-show="estacionado" class="glyphicon glyphicon-minus-sign"></span>
						</button>
						<button type="button" class="btn btn-default btn-lg">
							Notificaciones <span class="badge">{{notificaciones}}</span>
						</button>
					</div>
					<input type="text" class="form-control" ng-model="lugar" placeholder="Lugar" ng-show="!estacionado">
					<div ng-show="error" id="login-alert" class="alert alert-danger col-sm-12">
						<i class= "glyphicon glyphicon-remove-sign"> {{errorMsg}}</i>
					</div>
				</div>
			</div>
		</div>
		<div id="map" ng-show="verEstacionamiento" style="height: 100%"></div>	
	</body>
</html>
