<!DOCTYPE html>
<html ng-app= "hmml">
	<head>
		<meta charset="utf-8">
		<title>Bienvenido</title>
		<meta charset="utf-8">
		<!-- AngulaJs -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<!-- Controlador -->
		<script src="login/login.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			body{
				background-image: url("imagenes/udg.jpg");
				min-height: 500px;
				background-attachment: fixed;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div ng-controller="Controlador" class="container">
			<div ng-show="mostrar" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info" >
					<div class="panel-heading">
						<div class="panel-title">Entrar</div>
						<div style="float:right; font-size: 80%; position: relative; top:-10px">
							<a href="">Olvidaste tu contrase単a?</a>
						</div>
					</div>
					<div style="padding-top:30px" class="panel-body">
						<form id="loginform" class="form-horizontal" role="form">
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" class="form-control" placeholder="Usuario" ng-model="usuario">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
								<input type="password" class="form-control" ng-model="contra" placeholder="Contrase単a">
							</div>
							<div ng-show="error" id="login-alert" class="alert alert-danger col-sm-12">
								<i class= "glyphicon glyphicon-remove-sign"> {{errorMsg}}</i>
							</div>
							<div class="input-group">
								<div class="checkbox">
									<label>
										<input id="login-remember" type="checkbox" name="remember" value="1"> Recordarme
									</label>
								</div>
							</div>
							<div style="margin-top:10px" class="form-group">
								<div class="col-sm-12 controls">
									<button ng-click="entrar()" class="btn btn-success">Entrar</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
										<a href="" ng-click="cambio()">Registrarse</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div ng-show="!mostrar && mostrar2" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Registrate</div>
						<div ng-click="cambio()" style="float:right; font-size: 85%; position: relative; top:-10px"><a href="">Regresar</a></div>
					</div>
					<div style="padding-top:30px" class="panel-body">
						<form id="loginform" class="form-horizontal" role="form">
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" class="form-control" ng-model="usuario" placeholder="Codigo">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
								<input type="password" class="form-control" ng-model="contra" placeholder="Nip">
							</div>
							<div ng-show="error" id="login-alert" class="alert alert-danger col-sm-12">
								<i class= "glyphicon glyphicon-remove-sign"> {{errorMsg}}</i>
							</div>
							<div  class="btn-group" role="group" style="margin-top:10px">
								<button ng-click="comprobar()" class="btn btn-success">Siguiente</button>
								<button style="margin-left:10px" ng-click="formulario()" class="btn btn-success">No tengo codigo</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div ng-show="!mostrar && !mostrar2" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Registrar</div>
						<div ng-click="cambio()" style="float:right; font-size: 85%; position: relative; top:-10px"><a href="">Entrar</a></div>
					</div>
					<div class="panel-body">
						<form id="signupform" class="form-horizontal" role="form">
							<div class="form-group" ng-show="mostrar3">
								<label class="col-md-3 control-label">Usuario</label>
								<div class="col-md-9">
									<div style="margin-bottom: 10px" class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-user"></i>
										</span>
										<input type="text" class="form-control" ng-model="usuario" placeholder="Usuario">
									</div>
								</div>
							</div>
							<div class="form-group" ng-show="mostrar3">
								<label class="col-md-3 control-label">Contrase単a</label>
								<div class="col-md-9">
									<div style="margin-bottom: 10px" class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-lock"></i>
										</span>
										<input type="password" class="form-control" ng-model="contra" placeholder="Contrase単a">
									</div>
								</div>
							</div>
							<div class="form-group" ng-show="mostrar3">
								<label class="col-md-3 control-label">Nombre</label>
								<div class="col-md-9">
									<div style="margin-bottom: 10px" class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-font"></i>
										</span>
										<input type="text" class="form-control" ng-model="nombre" placeholder="Nombre(s)">
									</div>
								</div>
							</div>
							<div class="form-group" ng-show="mostrar3">
								<label class="col-md-3 control-label">Apellido</label>
								<div class="col-md-9">
									<div style="margin-bottom: 10px" class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-bold"></i>
										</span>
										<input type="text" class="form-control" ng-model="apellido" placeholder="Apellido(s)">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">Correo</label>
								<div class="col-md-9">
									<div style="margin-bottom: 10px" class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-envelope"></i>
										</span>
										<input type="text" class="form-control" ng-model="correo" placeholder="Correo">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">Telefono</label>
								<div class="col-md-9">
									<div style="margin-bottom: 10px" class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-phone"></i>
										</span>
										<input type="text" class="form-control" ng-model="telefono" placeholder="Telefono">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">Placas</label>
								<div class="col-md-9">
									<div style="margin-bottom: 10px" class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-modal-window"></i>
										</span>
										<input type="text" class="form-control" ng-model="placas" placeholder="Placas">
									</div>
								</div>
							</div>
							<div ng-show="error" id="login-alert" class="alert alert-danger col-sm-12">
								<i class= "glyphicon glyphicon-remove-sign"> {{errorMsg}}</i>
							</div>
							<div class="form-group">
								<div class="col-md-offset-3 col-md-9">
									<button ng-click="registrar()" id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i>Registrar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
